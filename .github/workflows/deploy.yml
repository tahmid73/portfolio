name: Deployment

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          npm install
          npm run build

      - name: Deploy
        run: |
          echo "${{ secrets.SSH_PUBLIC_KEY }}" > SSH_PUBLIC_KEY
          echo "${{ secrets.SSH_KEY }}" > SSH_KEY
          scp -i SSH_PUBLIC_KEY -r ./build/* SSH_KEY:/usr/share/nginx/html
          rm -f SSH_KEY
